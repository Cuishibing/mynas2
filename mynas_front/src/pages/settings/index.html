<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyNAS - 设置</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="/" class="nav-link">首页</a>
                <a href="/pages/settings/index.html" class="nav-link">设置</a>
            </div>
        </nav>
        
        <!-- 相册管理 -->
        <div class="section">
            <h3>相册管理</h3>
            <div class="album-list"></div>
            <div class="album-form">
                <div class="form-group">
                    <input type="text" id="album-name" placeholder="输入相册名称" class="setting-input">
                    <button class="button primary" id="create-album">创建相册</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { Settings } from '/js/settings/settings.js';
        new Settings();
    </script>
