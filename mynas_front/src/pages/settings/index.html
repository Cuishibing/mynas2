<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyNAS - 设置</title>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="settings.html" class="nav-link">设置</a>
            </div>
        </nav>

        <h2>系统设置</h2>
        
        <!-- 存储设置 -->
        <div class="settings-group section">
            <h3>存储设置</h3>
            <div class="form-group">
                <div class="setting-item">
                    <label for="storage-path">存储路径</label>
                    <div class="input-group">
                        <input type="text" id="storage-path" class="setting-input">
                        <button id="browse-path" class="button">浏览</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="max-storage">最大存储空间 (GB)</label>
                    <input type="number" id="max-storage" class="setting-input" min="1">
                </div>
            </div>
        </div>

        <!-- 上传设置 -->
        <div class="settings-group section">
            <h3>上传设置</h3>
            <div class="form-group">
                <div class="setting-item">
                    <label for="max-file-size">最大文件大小 (MB)</label>
                    <input type="number" id="max-file-size" class="setting-input" min="1">
                </div>
                <div class="setting-item">
                    <label for="allowed-types">允许的文件类型</label>
                    <input type="text" id="allowed-types" class="setting-input" placeholder="jpg,png,gif">
                </div>
            </div>
        </div>

        <!-- 保存按钮 -->
        <div class="settings-actions">
            <button id="save-settings" class="button primary">保存设置</button>
            <button id="reset-settings" class="button">重置</button>
        </div>
    </div>
</body>
</html>
