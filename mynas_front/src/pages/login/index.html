<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyNAS - 登录</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="nav-brand">
                <svg class="app-icon" viewBox="0 0 24 24" width="24" height="24">
                    <!-- 主存储体 -->
                    <path d="M4 4h16v12H4z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    <!-- 数据流动线条 -->
                    <path d="M8 8h8M8 12h8M8 16h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <!-- 连接点 -->
                    <circle cx="12" cy="4" r="1.5" fill="currentColor"/>
                    <circle cx="12" cy="20" r="1.5" fill="currentColor"/>
                    <!-- 装饰性连接线 -->
                    <path d="M12 2v2M12 20v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="app-name">MyNAS</span>
            </div>
        </nav>

        <div class="login-container">
            <div class="login-section">
                <h2>用户登录</h2>
                <div class="login-form-group">
                    <div class="login-form-item">
                        <label for="username">用户名</label>
                        <input type="text" id="username" class="login-input" 
                               pattern="[a-zA-Z0-9_-]+" 
                               title="用户名只能包含字母、数字、下划线和连字符"
                               placeholder="请输入用户名">
                        <div class="login-input-hint">用户名只能包含字母、数字、下划线和连字符</div>
                    </div>
                    <div class="login-form-item">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="login-input" 
                               placeholder="请输入密码">
                    </div>
                    <div class="login-actions">
                        <button id="login-btn" class="login-button primary">登录</button>
                        <button id="register-btn" class="login-button">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
