version: '2'

services:
  backend:
    build: 
      context: ./mynas_service
      dockerfile: Dockerfile
    container_name: mynas-backend
    restart: always
    environment:
      - UPLOAD_DIR=/app/uploads
      - DATA_DIR=/app/data
    volumes:
      - /media/cui/283DFEAE296ABC8A/data/mynas2:/app/uploads
      - /media/cui/283DFEAE296ABC8A/data/mynas2/appdata:/app/data
    networks:
      - mynas-network

  frontend:
    build:
      context: ./mynas_front
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=/api
    container_name: mynas-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - mynas-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  mynas-network:
    driver: bridge 